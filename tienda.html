<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="estiloTienda.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header> 

    </header>


    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-5 g-3" id="fila">

                
            </div>
        </div>
    </main>
    
    <section>
        <div class="modal fade" id="modalinfoproducto" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Enseñar modal</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <img src="" alt="" class="img-fluid w-100" id="fotoinfo">
                            </div>
                            <div class="col-8">
                                <h1 class="text-center" id="nombreinfo"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <h2 class="text-center" id="precioinfo"></h2>
                            </div>

                            <div class="col-8" id="descrip" >
                                <h3 class="text-muted" id="descripcioninfo"></h3>

                                <div class="container">
                                    <div class="row">
                                        <!-- Elementos generados a partir del JSON -->
                                        <main id="items" class="col-sm-4 row"></main>
                                        <!-- Carrito -->
                                        <div class="col-sm-2">
                                            <!-- Elementos del carrito -->
                                            <ul id="carrito" class="list-group"></ul>
                                            <hr>
                                            <!-- Precio total -->
                                            <p class="text-left">Total: <span id="total"></span>&dollar;</p>
                                            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                   
                    </div>
                </div>

               
                        
                 
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-warning">Añadir al carrito</button>
                </div>
              </div>
            </div>
          </div>
    </section>

    <footer>

    </footer>

    <script src="js/controlador.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
